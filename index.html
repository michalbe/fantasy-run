<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantasy Downhill</title>
    <meta name="description" content="Downhill">
    <script src="node_modules/aframe/dist/aframe.js"></script>
		<script src="src/main.js"></script>
  </head>
  <body>
    <a-scene id="scene1" light="defaultLightsEnabled: false">
			<a-assets>
				<a-asset-item id="wolf" src="/assets/wolf.dae"></a-asset-item>
				<a-asset-item id="obstacle1" src="/assets/rock.dae"></a-asset-item>
				<a-asset-item id="obstacle2" src="/assets/tree.dae"></a-asset-item>
				<a-asset-item id="ground" src="/assets/ground.dae"></a-asset-item>
			</a-assets>

			<a-entity listener="stepFactor:1" camera="active: true" look-controls position="0 1.74 0" data-aframe-default-camera step-shake>
				<a-cursor cursor="fuse: true;fuseTimeout:5000" material="color:yellow; opacity:0.2"></a-cursor>
			</a-entity>
			<a-entity id="light" light="type: spot; color: #FFF; angle: 180;" position="0 2 2"></a-entity>
			<a-sky id="sky" color="#000"></a-sky>
    </a-scene>
		<div style="position:absolute;top:0;left:0;color:white;padding:5px;font-size:40px;">
			test
		</div>
		<script>
			init();
		</script>
  </body>
</html>
